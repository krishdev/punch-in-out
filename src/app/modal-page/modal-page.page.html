<ion-header>
  <ion-toolbar>
    <ion-title>ModalPage</ion-title>
  </ion-toolbar>
      <ion-buttons end>
      <button ion-button class="o-Btn-close" (click)="myDismiss()">Close</button>
      </ion-buttons>
</ion-header>

<ion-content>

  <ion-item *ngIf="registrationSuccessMessage">
    <ion-label class="ion-text-wrap">
      Registered <ion-note color="primary">Successfully!</ion-note>      
    </ion-label>
  </ion-item>
  <ion-item *ngIf="registrationSuccessMessage">
      <ion-label>
          Please <a [routerLink]="['/login']" (click)="myDismiss()">sign in</a>.
      </ion-label>
  </ion-item>

</ion-content>
