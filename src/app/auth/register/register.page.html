<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
  
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>SIGN UP</strong>
        </h2>
      </div>
  
      <!-- Login form -->
      <form class="list-form" name="credentialsForm" (ngSubmit)="registerUser()" [formGroup]="credentialsForm">
        <ion-item>
          <ion-label floating>
            <ion-icon name="name" item-start class="text-primary"></ion-icon>
            Name
          </ion-label>
          <ion-input type="text" formControlName="name" max="17"></ion-input>
        </ion-item>
        <div class="o-Form-errors" *ngIf="formSubmitted && f.name.errors">
          <p *ngIf="f.name.errors.required">Name is required.</p>
        </div>

        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="o-Form-errors" *ngIf="formSubmitted && f.email.errors">
          <p *ngIf="f.email.errors.required">Email is required.</p>
          <p *ngIf="f.email.errors.email">Email is invalid.</p>
        </div>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Password
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="o-Form-errors" *ngIf="formSubmitted && f.password.errors">
          <p *ngIf="f.password.errors.required">Password is required.</p>
          <p *ngIf="f.password.errors.minlength">Password should altleast be 6 characters.</p>
        </div>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Confirm Password
          </ion-label>
          <ion-input type="password" formControlName="confirmPassword"></ion-input>
        </ion-item>
        <div class="o-Form-errors" *ngIf="formSubmitted && f.confirmPassword.errors">
            <p *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</p>
            <p *ngIf="f.confirmPassword.errors.passwordMatches">Password doesn't match.</p>
        </div>

      </form>
  
      <div>
        <ion-button expand="block" (click)="registerUser()">
            <ion-icon name="log-in"></ion-icon>
            SIGN UP
        </ion-button>
      </div>
  
  
      <!-- Other links -->
      <div text-center margin-top>
        <ion-note color="danger" *ngIf="formSubmitted && errorMessage">
            {{errorMessage}}
        </ion-note>
      </div>
      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="login()">You already got an account? 
          <ion-note color="primary">
              <strong>Sign In</strong>
          </ion-note>
        </span>
      </div>
  
    </div>
  </ion-content>
